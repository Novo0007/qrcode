<!DOCTYPE html>
<head><title></title></head>
<body>

<div class="notes-app">
  <h1 class="title">Panda Voice Notes</h1>
  <div class="theme-toggle">
    <button id="toggleTheme">üåô Toggle Dark/Light Mode</button>
  </div>
  <div class="add-note">
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <input type="text" id="noteCategory" placeholder="Category (optional)" />
    <button id="saveNote">üíæ Save Note</button>
    <button id="voiceInputBtn">üéôÔ∏è Voice to Text</button>
    <button id="startRecordingBtn">üé§ Start Recording</button>
    <button id="stopRecordingBtn" disabled>üõë Stop Recording</button>
    <audio id="audioPlayback" controls style="display:none;"></audio>
    <button id="downloadRecordingBtn" style="display:none;">‚¨áÔ∏è Download Voice Note</button>
  </div>
  <div class="search">
    <input type="text" id="searchInput" placeholder="Search notes..." />
  </div>
  <ul id="notesList"></ul>
  <div class="export-buttons">
    <button id="downloadNotes">‚¨áÔ∏è Download Notes</button>
    <button id="exportPDF">üìÑ Export as PDF</button>
    <button id="setReminder">‚è∞ Set Reminder</button>
  </div>
</div>
<div id="magic"></div>
<style>

 body {
    margin: 0;
    overflow: hidden;
    background: #1a1a1a;
  }
  #magic {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.8);
    pointer-events: none;
    animation: fade 1s forwards ease-out;
  }
  @keyframes fade {
    0% {
      opacity: 1;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      transform: scale(0.5);
    }
  }






  body {
  font-family: 'Roboto', sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #f4f4f4;
  transition: background-color 0.3s ease;
}

.notes-app {
  max-width: 700px;
  margin: auto;
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
}

.title {
  font-weight: bold;
  font-size: 36px;
  margin-bottom: 20px;
}

.theme-toggle button {
  padding: 12px 24px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
  font-weight: bold;
}

.theme-toggle button:hover {
  background: #0056b3;
}

.add-note textarea, .search input {
  width: 100%;
  margin-bottom: 15px;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff;
}

.add-note button, .export-buttons button {
  padding: 12px 24px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
  font-weight: bold;
}

.add-note button:hover, .export-buttons button:hover {
  background: #388e3c;
}

#notesList {
  list-style: none;
  padding: 0;
  margin: 20px 0;
  overflow-y: auto;
  max-height: 400px;
}

#notesList li {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 15px;
  margin: 15px 0;
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid #ddd;
  border-radius: 12px;
  transition: background 0.3s ease;
}

#notesList li:hover {
  background: rgba(255, 255, 255, 0.3);
}

.edit-btn, .delete-btn {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease;
  font-weight: bold;
}

.delete-btn {
  background: #f44336;
}

.edit-btn:hover {
  background: #0056b3;
}

.delete-btn:hover {
  background: #e53935;
}

/* Dark Mode Styles */
body.dark-mode {
  background-color: #222;
  color: #e1e1e1;
}

.notes-app.dark-mode {
  background: rgba(0, 0, 0, 0.6);
  color: #f4f4f4;
}

.theme-toggle button {
  background: #ff9800;
}

.theme-toggle button:hover {
  background: #e65100;
}

button:focus, input:focus {
  outline: none;
}

button, input {
  transition: transform 0.3s ease;
}

button:active, input:active {
  transform: scale(0.98);
}

#startRecordingBtn, #stopRecordingBtn, #downloadRecordingBtn {
  margin: 10px;
  padding: 12px 24px;
  background: #ff5722;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

#startRecordingBtn:hover, #stopRecordingBtn:hover, #downloadRecordingBtn:hover {
  background: #e64a19;
}

</style>
<script>

 const magic = document.getElementById('magic');
  window.addEventListener('mousemove', (e) => {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.top = `${e.clientY}px`;
    particle.style.left = `${e.clientX}px`;
    particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
    particle.style.animationDuration = `${Math.random() + 0.5}s`;
    magic.appendChild(particle);

    setTimeout(() => {
      particle.remove();
    }, 1000);
  });


  
  const noteInput = document.getElementById('noteInput');
  const saveNoteButton = document.getElementById('saveNote');
  const notesList = document.getElementById('notesList');
  const noteCategory = document.getElementById('noteCategory');
  const searchInput = document.getElementById('searchInput');
  const downloadNotesButton = document.getElementById('downloadNotes');
  const exportPDFButton = document.getElementById('exportPDF');
  const toggleThemeButton = document.getElementById('toggleTheme');
  const voiceInputButton = document.getElementById('voiceInputBtn');
  const startRecordingButton = document.getElementById('startRecordingBtn');
  const stopRecordingButton = document.getElementById('stopRecordingBtn');
  const downloadRecordingButton = document.getElementById('downloadRecordingBtn');
  const audioPlayback = document.getElementById('audioPlayback');

  // Initialize notes from localStorage
  let notes = JSON.parse(localStorage.getItem('notes')) || [];
  let isRecording = false;
  let mediaRecorder;
  let audioChunks = [];
  let audioBlob;
  let audioUrl;

  // Toggle between dark and light modes
  toggleThemeButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    document.querySelector('.notes-app').classList.toggle('dark-mode');
  });

  // Voice to Text functionality (Speech Recognition)
  if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true; // Allow continuous speech recognition
    recognition.lang = 'en-US'; // Set language to English
    recognition.interimResults = true; // Get results while speaking

    voiceInputButton.addEventListener('click', () => {
      recognition.start();
      voiceInputButton.disabled = true;
      stopRecordingButton.disabled = false;
    });

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      noteInput.value = transcript; // Update text input with the transcribed text
    };

    recognition.onend = () => {
      voiceInputButton.disabled = false;
      stopRecordingButton.disabled = true;
    };
  } else {
    voiceInputButton.disabled = true;
  }

  // Start recording voice note
  startRecordingButton.addEventListener('click', () => {
    if (!isRecording) {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();

          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            audioUrl = URL.createObjectURL(audioBlob);
            audioPlayback.src = audioUrl;
            audioPlayback.style.display = 'block';
            downloadRecordingButton.style.display = 'block';
            audioChunks = [];
          };

          isRecording = true;
          startRecordingButton.disabled = true;
          stopRecordingButton.disabled = false;
        })
        .catch(error => {
          alert('Error accessing audio device: ' + error.message);
        });
    }
  });

  // Stop recording
  stopRecordingButton.addEventListener('click', () => {
    if (mediaRecorder && isRecording) {
      mediaRecorder.stop();
      isRecording = false;
      startRecordingButton.disabled = false;
      stopRecordingButton.disabled = true;
    }
  });

  // Download recorded voice
  downloadRecordingButton.addEventListener('click', () => {
    const link = document.createElement('a');
    link.href = audioUrl;
    link.download = 'voice-note.wav';
    link.click();
  });

  // Render notes in the UI
  function renderNotes(filteredNotes = notes) {
    notesList.innerHTML = '';
    filteredNotes.forEach((note, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span class="category">${note.category || 'Uncategorized'}</span>
        <p>${note.text}</p>
        <button class="edit-btn" onclick="editNote(${index})">Edit</button>
        <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
      `;
      notesList.appendChild(li);
    });
  }

  // Save note to local storage
  saveNoteButton.addEventListener('click', () => {
    const noteText = noteInput.value;
    const category = noteCategory.value;

    if (noteText.trim()) {
      const newNote = { text: noteText, category: category };
      notes.push(newNote);
      localStorage.setItem('notes', JSON.stringify(notes));
      noteInput.value = '';
      noteCategory.value = '';
      renderNotes();
    } else {
      alert('Note cannot be empty');
    }
  });

  // Edit note
  function editNote(index) {
    const note = notes[index];
    noteInput.value = note.text;
    noteCategory.value = note.category;
    deleteNote(index);
  }

  // Delete note
  function deleteNote(index) {
    notes.splice(index, 1);
    localStorage.setItem('notes', JSON.stringify(notes));
    renderNotes();
  }

  // Search notes
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filteredNotes = notes.filter(note =>
      note.text.toLowerCase().includes(query) || note.category.toLowerCase().includes(query)
    );
    renderNotes(filteredNotes);
  });

  // Download notes as a text file
  downloadNotesButton.addEventListener('click', () => {
    const notesText = notes.map(note => `Category: ${note.category || 'Uncategorized'}\n${note.text}`).join('\n\n');
    const blob = new Blob([notesText], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'notes.txt';
    link.click();
  });

  // Export notes as PDF
  exportPDFButton.addEventListener('click', () => {
    const notesText = notes.map(note => `Category: ${note.category || 'Uncategorized'}\n${note.text}`).join('\n\n');
    const pdf = new jsPDF();
    pdf.text(notesText, 10, 10);
    pdf.save('notes.pdf');
  });

  // Initial rendering of notes
  renderNotes();
</script>
