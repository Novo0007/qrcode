<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background-color: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 1rem 0;
      background: linear-gradient(90deg, #0074d9, #00aaff);
      text-align: center;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    main {
      max-width: 600px;
      width: 90%;
      background-color: #282a36;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .input-container {
      margin-bottom: 1.5rem;
    }

    .input-container input {
      width: calc(100% - 1rem);
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background-color: #44475a;
      color: #fff;
    }

    .button-container {
      text-align: center;
      margin-top: 1.5rem;
    }

    button {
      background-color: #0074d9;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 116, 217, 0.3);
    }

    button:hover {
      background-color: #005bb5;
    }

    .output-container {
      text-align: center;
      margin-top: 2rem;
    }

    .output-container img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .loader {
      border: 6px solid #44475a;
      border-top: 6px solid #0074d9;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
      display: none;
    }

    a {
      display: inline-block;
      background-color: #44475a;
      color: #f0f0f0;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 0.5rem;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #5b5e73;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <header>Create Your Imagination ‚ù§Ô∏è</header>

  <main>
    <div class="input-container">
      <input id="prompt" type="text" placeholder="Enter your image description" />
      <input id="hInput" type="number" placeholder="Height (e.g., 360)" />
      <input id="wInput" type="number" placeholder="Width (e.g., 480)" />
    </div>
    <div class="button-container">
      <button id="generate">Generate Image</button>
    </div>
    <div class="output-container">
      <div class="loader" id="loading-spinner"></div>
      <h2 id="generatedText" style="display: none;">Generated Image:</h2>
      <div id="image-container"></div>
      <div id="utilities">
        <a id="openInNewWindow" href="" target="_blank" style="display: none;">Open in New Window</a>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const generateButton = document.getElementById("generate");
      const promptInput = document.getElementById("prompt");
      const heightInput = document.getElementById("hInput");
      const widthInput = document.getElementById("wInput");
      const imageContainer = document.getElementById("image-container");
      const loadingSpinner = document.getElementById("loading-spinner");
      const genText = document.getElementById("generatedText");
      const openWindowButton = document.getElementById("openInNewWindow");

      generateButton.addEventListener("click", function () {
        const description = promptInput.value ? encodeURIComponent(promptInput.value) : "abstract art";
        const randomSeed = Math.floor(Math.random() * 1000000000);
        const height = heightInput.value || 360;
        const width = widthInput.value || 480;

        loadingSpinner.style.display = "block";
        genText.style.display = "none";
        generateButton.disabled = true;

        const imageUrl = `https://image.pollinations.ai/prompt/${description}?nologo=1&seed=${randomSeed}&height=${height}&width=${width}`;

        const image = document.createElement("img");
        image.onload = function () {
          loadingSpinner.style.display = "none";
          genText.style.display = "block";
          openWindowButton.style.display = "inline-block";
          openWindowButton.href = imageUrl;

          imageContainer.innerHTML = "";
          imageContainer.appendChild(image);
          generateButton.disabled = false;
        };

        image.onerror = function () {
          loadingSpinner.style.display = "none";
          alert("Image generation failed. Please try again.");
          generateButton.disabled = false;
        };

        image.src = imageUrl;
      });
    });
  </script>
  <h1>FROM NNC ü•∫</h1>
</body>

</html>
