<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
     @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(140deg, #000000, #32005d);
      background-image: url('https://img.clipart-library.com/2/clip-sparkling-gif/clip-sparkling-gif-25.gif');
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #664196;
    }

    header {
      text-align: center;
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 2rem;
    text-shadow: 0px 5px 20px rgb(178 100 255);
      color: #b682fa;
    }

    main {
      background: rgba(32, 0, 55,0%);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(178, 0, 255, 52%);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
    }

    .input-container textarea {
  width: 100%;
  padding: 1rem; /* Add more padding for a bigger box */
  margin-bottom: 1rem;
  border: none;
  border-radius: 12px;
  outline: none;
  font-size: 1rem;
  background-color: rgba(0, 0, 0, 20%);
  color: #fff;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  resize: vertical; /* Allow vertical resizing */
  min-height: 150px; /* Minimum height for the box */
  max-height: 300px; /* Maximum height before scrolling */
  overflow-y: auto; /* Enable vertical scrolling */
  box-sizing: border-box;
}

    .button-container {
      text-align: center;
    }

    button {
    background-color: rgb(106 13 173 / 0%);
    color: #c190ff;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 10px -1px 15px 0px rgb(3 21 255 / 41%);
}

    button:hover {
      background-color: rgba(122, 30, 214, 0.9);
    }

    .output-container {
      text-align: center;
      margin-top: 2rem;
    }

    .output-container img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .loader {
     border-top: 6px solid #6a0dad;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 1.5rem auto;
    display: none

    }

    a {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 1rem .4rem;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1rem;
      margin: 0.5rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #c183ff;
      text-align: center;
    }
    .input-container input {
  width: 48%; /* Make them smaller to sit side by side */
  padding: 1rem;
  margin-bottom: 1rem;
  border: none;
  border-radius: 12px;
  outline: none;
  font-size: .7rem;
  background-color: rgba(0, 0, 0, 20%);
  color: #fff;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  transition: all 0.3s ease; /* Smooth transition for focus and hover effects */
  box-sizing: border-box;
}


  </style>
</head>

<body>
  <header>Create Your Imagination ‚ù§Ô∏è</header>

  <main>
    <div class="input-container">
      <textarea id="prompt" placeholder="Enter your image description"></textarea>

      <input id="hInput" type="number" placeholder="Height (e.g., 360)" />
      <input id="wInput" type="number" placeholder="Width (e.g., 480)" />
    </div>
    <div class="button-container">
      <button id="generate">Generate Image ‚ú®Ô∏è</button>
      <button id="surpriseMe">Surprise Me! üéâ</button>
    </div>
    <div class="output-container">
      <div class="loader" id="loading-spinner"></div>
      <h2 id="generatedText" style="display: none;">Generated Image:</h2>
      <div id="image-container"></div>
      <div id="utilities">
        <a id="downloadImage" href="" download="generated-image.png" style="display: none;">Download with Watermark ‚ú®Ô∏è</a>
      </div>
    </div>
  </main>

  <script>
   document.addEventListener("DOMContentLoaded", function () {
  const generateButton = document.getElementById("generate");
  const surpriseButton = document.getElementById("surpriseMe");
  const promptInput = document.getElementById("prompt");
  const heightInput = document.getElementById("hInput");
  const widthInput = document.getElementById("wInput");
  const imageContainer = document.getElementById("image-container");
  const loadingSpinner = document.getElementById("loading-spinner");
  const genText = document.getElementById("generatedText");
  const downloadButton = document.getElementById("downloadImage");

  const randomDescriptions = [
    "A serene mountain landscape at sunrise",
    "A futuristic city with neon lights",
    "A mystical forest with glowing plants",
  ];

  // Function to add watermark
  function addWatermarkToImage(image, width, height) {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = width;
    canvas.height = height;

    // Draw the image
    ctx.drawImage(image, 0, 0, width, height);

    // Add watermark text
    ctx.font = "20px Poppins";
    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
    ctx.textAlign = "right";
    ctx.fillText("NNC", width - 10, height - 10);

    return canvas.toDataURL("image/png");
  }

  surpriseButton.addEventListener("click", function () {
    const randomIndex = Math.floor(Math.random() * randomDescriptions.length);
    promptInput.value = randomDescriptions[randomIndex];
  });

  generateButton.addEventListener("click", function () {
    const description = promptInput.value ? encodeURIComponent(promptInput.value) : "abstract art";
    const randomSeed = Math.floor(Math.random() * 1000000000);
    const height = heightInput.value || 360;
    const width = widthInput.value || 480;

    loadingSpinner.style.display = "block";
    genText.style.display = "none";
    generateButton.disabled = true;

    const imageUrl = `https://image.pollinations.ai/prompt/${description}?nologo=1&seed=${randomSeed}&height=${height}&width=${width}`;

    // Preview image (with watermark)
    const previewImage = new Image();
    previewImage.crossOrigin = "anonymous";
    previewImage.onload = function () {
      const previewImageDataUrl = addWatermarkToImage(previewImage, width, height);
      const previewImageElement = new Image();
      previewImageElement.src = previewImageDataUrl;
      imageContainer.innerHTML = "";
      imageContainer.appendChild(previewImageElement);
    };
    previewImage.src = `https://i.pinimg.com/originals/ba/a5/e3/baa5e3935ec0f3954c870670295c2b7e.gif`;

    const image = new Image();
    image.crossOrigin = "anonymous";
    image.onload = function () {
      loadingSpinner.style.display = "none";
      genText.style.display = "block";
      downloadButton.style.display = "inline-block";

      const imageDataUrl = addWatermarkToImage(image, width, height);

      // Display the image with watermark
      const imageElement = new Image();
      imageElement.src = imageDataUrl;
      imageContainer.innerHTML = "";
      imageContainer.appendChild(imageElement);

      // Set the download link with the watermarked image
      downloadButton.href = imageDataUrl;
      generateButton.disabled = false;
    };

    image.onerror = function () {
      loadingSpinner.style.display = "none";
      alert("Image generation failed. Please try again.");
      generateButton.disabled = false;
    };
    

    image.src = imageUrl;
  });
});

  </script>

  <footer>
    <p>‚ú® Powered by JavaScript | FROM NNC ‚ú®</p>
  </footer>
</body>

</html>
