<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(140deg, #000000, #32005d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #664196;
    }

    header {
      text-align: center;
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 2rem;
    text-shadow: 0px 5px 20px rgb(178 100 255);
      color: #b682fa;
    }

    main {
      background: rgba(32, 0, 55,0%);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(178, 0, 255, 52%);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
    }

    .input-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 20%);
      color: #fff;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .button-container {
      text-align: center;
    }

    button {
    background-color: rgb(106 13 173 / 0%);
    color: #c190ff;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px -1px 20px 6px rgb(3 21 255 / 41%);
}

    button:hover {
      background-color: rgba(122, 30, 214, 0.9);
    }

    .output-container {
      text-align: center;
      margin-top: 2rem;
    }

    .output-container img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .loader {
     border-top: 6px solid #6a0dad;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear(0 0%, 0.22 2.1%, 0.86 6.5%, 1.11 8.6%, 1.3 10.7%, 1.35 11.8%, 1.37 12.9%, 1.37 13.7%, 1.36 14.5%, 1.32 16.2%, 1.03 21.8%, 0.94 24%, 0.89 25.9%, 0.88 26.85%, 0.87 27.8%, 0.87 29.25%, 0.88 30.7%, 0.91 32.4%, 0.98 36.4%, 1.01 38.3%, 1.04 40.5%, 1.05 42.7%, 1.05 44.1%, 1.04 45.7%, 1 53.3%, 0.99 55.4%, 0.98 57.5%, 0.99 60.7%, 1 68.1%, 1.01 72.2%, 1 86.7%, 1 100%) infinite;
    margin: 1.5rem auto;
    display: none
    }

    a {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1rem;
      margin: 0.5rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #c183ff;
      text-align: center;
    }
  </style>
  
</head>

<body>
  <header>Create Your Imagination ❤️</header>

  <main>
    <div class="input-container">
      <input id="prompt" type="text" placeholder="Enter your image description" />
      <input id="hInput" type="number" placeholder="Height (e.g., 360)" />
      <input id="wInput" type="number" placeholder="Width (e.g., 480)" />
    </div>
    <div class="button-container">
      <button id="generate">Generate Image ✨️</button>
    </div>
    <div class="output-container">
      <div class="loader" id="loading-spinner"></div>
      <h2 id="generatedText" style="display: none;">Generated Image:</h2>
      <div id="image-container"></div>
      <div id="utilities">
        <a id="openInNewWindow" href="" target="_blank" style="display: none;">Tap to Download ✨️</a>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const generateButton = document.getElementById("generate");
      const promptInput = document.getElementById("prompt");
      const heightInput = document.getElementById("hInput");
      const widthInput = document.getElementById("wInput");
      const imageContainer = document.getElementById("image-container");
      const loadingSpinner = document.getElementById("loading-spinner");
      const genText = document.getElementById("generatedText");
      const openWindowButton = document.getElementById("openInNewWindow");

      generateButton.addEventListener("click", function () {
        const description = promptInput.value ? encodeURIComponent(promptInput.value) : "abstract art";
        const randomSeed = Math.floor(Math.random() * 1000000000);
        const height = heightInput.value || 360;
        const width = widthInput.value || 480;

        loadingSpinner.style.display = "block";
        genText.style.display = "none";
        generateButton.disabled = true;

        const imageUrl = `https://image.pollinations.ai/prompt/${description}?nologo=1&seed=${randomSeed}&height=${height}&width=${width}`;

        const image = document.createElement("img");
        image.onload = function () {
          loadingSpinner.style.display = "none";
          genText.style.display = "block";
          openWindowButton.style.display = "inline-block";
          openWindowButton.href = imageUrl;

          imageContainer.innerHTML = "";
          imageContainer.appendChild(image);
          generateButton.disabled = false;
        };

        image.onerror = function () {
          loadingSpinner.style.display = "none";
          alert("Image generation failed. Please try again.");
          generateButton.disabled = false;
        };
         // Placeholder image before the full-size image loads
        const previewImage = document.createElement("img");
        previewImage.src = `https://i.pinimg.com/originals/ba/a5/e3/baa5e3935ec0f3954c870670295c2b7e.gif`;
        previewImage.alt = "Preview Image";
        imageContainer.innerHTML = "";
        imageContainer.appendChild(previewImage);

        image.src = imageUrl;
      });
    });
  </script>
  <footer>
    <p>✨ Powered by JavaScript | FROM NNC ✨</p>
  </footer>
</body>

</html>
